# jupyter.yaml

name: jupyter

resources:
  accelerators: T4:1
  cloud: aws
  region: us-west-1

# workdir: ~/pytorch_fundametals
# file_mounts:
#   /notebooks: ~/pytorch_fundametals/data

setup: |
  pip install --upgrade pip
  conda init bash
  conda create -n jupyter python=3.9 -y
  conda activate jupyter
  pip install jupyter

run: |
  cd ~/sky_workdir
  conda activate jupyter
  jupyter notebook --port 8888